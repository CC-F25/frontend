<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Apartment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <p class="subtitle">Find your perfect apartment with personalized preferences</p>

        <form id="signupForm">
            <!-- Basic Information -->
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                <p class="helper-text">Include country code</p>
            </div>

            <!-- Preferences Section -->
            <div class="preferences-section">
                <h2>Apartment Preferences</h2>

                <div class="form-group">
                    <label for="maxBudget">Maximum Budget ($/month) <span class="required">*</span></label>
                    <input type="number" id="maxBudget" name="maxBudget" required placeholder="2000" min="0">
                </div>

                <div class="input-group">
                    <div class="form-group">
                        <label for="minSize">Min Size (sq ft) <span class="required">*</span></label>
                        <input type="number" id="minSize" name="minSize" required placeholder="500" min="0">
                    </div>

                    <div class="form-group">
                        <label for="rooms">Bedrooms <span class="required">*</span></label>
                        <select id="rooms" name="rooms" required>
                            <option value="">Select...</option>
                            <option value="0">Studio</option>
                            <option value="1">1 Bedroom</option>
                            <option value="2">2 Bedrooms</option>
                            <option value="3">3 Bedrooms</option>
                            <option value="4">4+ Bedrooms</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="locationArea">Preferred Location <span class="required">*</span></label>
                    <input type="text" id="locationArea" name="locationArea" required placeholder="Downtown, Brooklyn, etc.">
                </div>
            </div>

            <button type="submit" class="button" id="submitBtn">Create Account</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="app.js?v=3"></script>
</body>
</html>
